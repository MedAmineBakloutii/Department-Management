<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Teacher</title>
</head>
<body>
<h1>Edit Teacher</h1>
<form action="#" th:action="@{/admin/teachers/update/{id}(id=${teacher.id})}" th:object="${teacher}" method="post">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" />
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" />
    </div>
    <div>
        <label for="department">Department:</label>
        <input type="text" id="department" th:field="*{department}" />
    </div>
    <div>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" th:field="*{salary}" />
    </div>
    <div>
        <label for="gender">Gender:</label>
        <select id="gender" th:field="*{gender}">
            <option th:each="g : ${genders}" th:value="${g}" th:text="${g.displayName}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
