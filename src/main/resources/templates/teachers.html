<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teachers</title>
</head>
<body>
<h1>Teachers</h1>
<a href="/admin/dashboard" >return to dashboard</a>
<h1>   </h1>
<a href="/admin/teachers/new">Add New Teacher</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Gender</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.id}"></td>
        <td th:text="${teacher.firstName}"></td>
        <td th:text="${teacher.lastName}"></td>
        <td th:text="${teacher.email}"></td>
        <td th:text="${teacher.phoneNumber}"></td>
        <td th:text="${teacher.department}"></td>
        <td th:text="${teacher.salary}"></td>
        <td th:text="${teacher.gender.displayName}"></td>
        <td>
            <a th:href="@{/admin/teachers/edit/{id}(id=${teacher.id})}">Edit</a>
            <a th:href="@{/admin/teachers/delete/{id}(id=${teacher.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
